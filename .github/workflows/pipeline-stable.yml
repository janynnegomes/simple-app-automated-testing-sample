name: Pipeline

on:
  push:
    branches: [ stable ]
    
env:
  ENVIROMENT_NAME: ${{secrets.ENVIRONMENT_NAME}}
  
jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.8
      uses: actions/setup-node@v1
      with:
       node-version: 12.8
       
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build:ci
  
    - name: Test
      run: npm run test:ci
 
